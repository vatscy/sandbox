<!DOCTYPE html>
<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>LifeGame - constructed by AngularJS</title>
</head>
<body ng-controller="lifeController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AngularLifeGame</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Angular</a></li>
                <li><a href="#">Life</a></li>
                <li><a href="#">Game</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<table>
    <tr ng-repeat="row in lives track by $index">
        <td ng-repeat="life in row track by $index" ng-class="{alive: life, dead: !life}"></td>
    </tr>
</table>
<br/>
Interval: <input type="number" ng-model="interval"/>
<br/>
<button ng-click="start()" class="btn btn-success">Observe(Auto)</button>
<button ng-click="stop()" class="btn btn-primary">Freeze</button>
<br/>
<button ng-click="observe()" class="btn btn-warning">Observe</button>
<button ng-click="plant()" class="btn btn-info">Plant</button>
<button ng-click="destroy()" class="btn btn-danger">Destroy</button>
<br/><br/>
Alive: {{counter.alive}} / Dead: {{size * size - counter.alive}}<br/>
Birth: {{counter.birth}} / Die: {{counter.die}}
</body>
</html>
